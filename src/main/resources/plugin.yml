name: LegendaryCraftV3
version: '3.0.0'
main: de.jxdev.legendarycraft.v3.LegendaryCraft
api-version: '1.21'
prefix: LegendaryCraftV3
authors: [ Xenox003 ]
description: Plugin for LegendaryCraft V3
website: jxdev.de
commands:
  team:
    description: Team management commands
    usage: /team <create|delete|invite|join|leave|settings|admin>
    aliases: [teams]
permissions:
  legendarycraft.team.admin:
    description: Allows using /team admin commands
    default: op


libraries:
  - net.dv8tion:JDA:5.6.1
  - org.slf4j:slf4j-api:2.0.16        # JDA needs SLF4J API
  - org.xerial:sqlite-jdbc:3.46.0.0    # you use sqlite too